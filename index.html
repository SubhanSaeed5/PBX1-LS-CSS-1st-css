            <source src="https://www.youtube.com/embed/LgxoDKTG9KM?autoplay=1&amp;showinfo=0&amp;controls=0&amp;loop=1&amp;playsinline=1&amp;0&amp;playlist=LgxoDKTG9KM" type="audio/mpeg">
          </audio>

           <script>
			var play = false;
			var myAudio = document.getElementById("muzica");
			
			myAudio.volume = 0.2;
		
			function onKeyDown(event) {
					switch (event.keyCode) {
						case 32: //SpaceBar                    
							if (play) {
								myAudio.pause();
								play = false;
							} else {
								myAudio.play();
								play = true;
							}
							break;
					}
			  return false;
			}
		
			window.addEventListener("keydown", onKeyDown, false);
		</script>
